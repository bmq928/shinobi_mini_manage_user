<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <title>Document</title>
    <style>
        .err{
            color: red;
        }
    </style>
</head>

<body class="container">

    <!--============== Login ===========-->
    <h1>Login</h1>
    <span id="login-err" class="err"></span>
    <form id="login">
        <div class="row">
            <div class="input-field col s6">
                <input id="mail" type="text" class="validate">
                <label for="mail">mail</label>
            </div>
            <div class="input-field col s6">
                <input id="password" type="text" class="validate">
                <label for="password">Password</label>
            </div>
        </div>
        <button type="submit">Login</button>
        <button id="logout-btn" >Logout</button>    
    </form>
    


    <!--======================== allocateMonitor ==========================-->
    <h1>allocateMonitor</h1>
    <span id="allocateMonitor-err" class="err"></span>
    <form class="row" id="allocateMonitor">
        <div class="input-field col s4">
            <input id="allocateMonitor-uid" type="text" class="validate">
            <label for="allocateMonitor-uid">UserId</label>
        </div>
        <div class="input-field col s4">
            <input id="allocateMonitor-mid" type="text" class="validate">
            <label for="allocateMonitor-mid">MonitorId</label>
        </div><br>
        <button id="submit_allocateMonitor" type="submit">Submit</button>
    </form>


    <!--======================== unallocateMonitor ==========================-->
    <h1>unallocateMonitor</h1>
    <span id="unallocateMonitor-err" class="err"></span>
    <form class="row" id="unallocateMonitor">
        <div class="input-field col s4">
            <input id="unallocateMonitor-uid" type="text" class="validate">
            <label for="unallocateMonitor-uid">UserId</label>
        </div>
        <div class="input-field col s4">
            <input id="unallocateMonitor-mid" type="text" class="validate">
            <label for="unallocateMonitor-mid">MonitorId</label>
        </div>
        <br>
        <button id="submit_unallocateMonitor" type="submit">Submit</button>
    </form>

    <!--========================= adduser ==============================-->
    <h1>add user</h1>
    <span id="adduser-err" class="err"></span>
    <form class="row" id="adduser">
        <div class="input-field col s3">
            <input id="adduser-mail" type="text" class="validate">
            <label for="adduser-mail">Mail</label>
        </div>
        <div class="input-field col s3">
            <input id="adduser-ke" type="text" class="validate">
            <label for="adduser-ke">ke</label>
        </div>
        <div class="input-field col s3">
            <input id="adduser-pass" type="text" class="validate">
            <label for="adduser-pass">Password</label>
        </div>
        <div class="input-field col s3">
            <input id="adduser-detail" type="text" class="validate">
            <label for="adduser-detail">Detail</label>
        </div>
        <br>
        <button id="submit_adduser" type="submit">Submit</button>
    </form>


    <!--===================== removeUserByMail ===========================-->
    <h1>removeUserByMail</h1>
    <span id="removeUserByMail-err" class="err"></span>
    <form class="row" id="removeUserByMail">
        <div class="input-field col s6">
            <input id="removeUserByMail-mail" type="text" class="validate">
            <label for="removeUserByMail-mail">Mail</label>
        </div>
        <br>
        <button id="submit_adduser" type="submit">Submit</button>
    </form>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
